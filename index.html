<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="calcBox">

        <div class="rows" id="topRow">
          <button class="button" id="clear">C</button>
          <div id ="screen">
            <h2></h2>
          </div>
        </div>

        <div class="rows">
          <button class="button" name="btn_7" value="7">7</button>
          <button class="button" name="btn_8" value="8">8</button>
          <button class="button" name="btn_9" value="9">9</button>
          <button class="operator" name="divide" value="/">/</button>
        </div>

        <div class="rows">
          <button class="button" name="btn_4" value="4">4</button>
          <button class="button" name="btn_5" value="5">5</button>
          <button class="button" name="btn_6" value="6">6</button>
          <button class="operator" name="multiply" value="*">X</button>
        </div>

        <div class="rows">
          <button class="button" name="btn_1" value="1">1</button>
          <button class="button" name="btn_2" value="2">2</button>
          <button class="button" name="btn_3" value="3">3</button>
          <button class="operator" name="sub" value="-">-</button>
        </div>

        <div class="rows">
          <button class="button" name="btn_0" value="0">0</button>
          <button class="button" name="dot" value=".">.</button>
          <button class="button" name="equal" value="=">=</button>
          <button class="operator" name="add" value="+">+</button>
        </div>

      </div>

  </body>
</html>
